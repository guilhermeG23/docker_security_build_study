name: Build

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: GO 1.22 setup
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build Go Project
      run: go build main.go

    - name: Artifact Upload
      uses: actions/upload-artifact@v4
      with:
        name: projeto_compilado
        path: main
