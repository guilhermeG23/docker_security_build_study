name: Check

on:
  pull_request:
    branches: [ "main" ]

jobs:

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: GO 1.22 setup
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Test with Docker Compose
      run: docker compose up tester

    - name: Test
      run: VAR_T1="T1" VAR_T2="T2" go test -v main_test.go
